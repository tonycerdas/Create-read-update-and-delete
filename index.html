<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <tr>
            <td>
                <form onsubmit="event.preventDefault(); onFormSubmit()" action="">
                    <div class="mb-3">
                        <label  class="form-label"> Full Name</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label"> Id</label>
                        <input type="text" name="id" id="id">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label"> City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Age</label>
                        <input type="text" name="age" id="age">
                    </div>
                    <div class="input-group mb-3" style="left: 318px;">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Enviar</button>
                      </div>
                </form>
            </td>
            <td>
                <table class="table" class="list" id="personList">
                    <thead>
                        <tr>
                            <th scope="col">Full Name</th>
                            <th scope="col">Id</th>
                            <th scope="col">City</th>
                            <th scope="col">Age</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </td>
        </tr>
    </table>

</body>

<script src="script.js" type="text/javascript"></script>

</html>
